<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Reserva de Viagem</title>
 <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
 <div class="container">
  <h1>Formulário de Reserva de Viagem</h1>
  <form action="#" method="POST">
   <fieldset>
    <legend>Dados Pessoais</legend>
    <div class="row mb-3">
     <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
     <div class="col-sm-10">
      <input type="text" class="form-control" id="nome" name="nome" required>
     </div>
    </div>
    <div class="row mb-3">
     <label for="email" class="col-sm-2 col-form-label">Email:</label>
     <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" required>
     </div>
    </div>
   </fieldset>
   <fieldset>
    <legend>Serviços Desejados</legend>
    <div class="mb-3">
     <label for="servicos" class="form-label">Escolha os serviços desejados:</label>
     <select class="form-select" id="servicos" name="servicos" multiple>
      <option value="passagens">Compra de Passagens</option>
      <option value="hospedagem">Reserva de Hospedagem</option>
      <option value="veiculos">Aluguel de Veículos</option>
     </select>
    </div>
   </fieldset>
   <fieldset>
    <legend>Forma de Pagamento</legend>
    <div class="form-check">
     <input type="radio" class="form-check-input" id="cartao" name="pagamento" value="cartao">
     <label class="form-check-label" for="cartao">Cartão de Crédito</label>
    </div>
    <div class="form-check">
     <input type="radio" class="form-check-input" id="boleto" name="pagamento" value="boleto">
     <label class="form-check-label" for="boleto">Boleto</label>
    </div>
    <div class="form-check">
     <input type="radio" class="form-check-input" id="pix" name="pagamento" value="pix">
     <label class="form-check-label" for="pix">PIX</label>
    </div>
   </fieldset>
   <fieldset>
    <legend>Prazo de Pagamento</legend>
    <div class="mb-3">
     <label for="prazo" class="form-label">Escolha o prazo de pagamento:</label>
     <select class="form-select" id="prazo" name="prazo">
      <option value="avista">À Vista</option>
      <option value="cincovezes">Cinco Vezes Sem Juros</option>
      <option value="dezvezes">Dez Vezes Com Juros</option>
     </select>
    </div>
   </fieldset>
   <button type="submit" class="btn btn-primary">Enviar Reserva</button>
  </form>
 </div>
</body>
</html>
